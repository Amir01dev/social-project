{% if tag %}
    <h2>Post tagged with {{ tag.name }}</h2>
{% endif %}

{% for post in posts %}
    {{ post.description | truncatewords:20 | linebreaks }}
    Published at {{ post.created }} by {{ post.author }}
    <br>
    {% for tag in post.tags.all %}
        <a href="{% url 'social:post_list_by_tag' tag.slug %}">{{ tag.name }}</a>
    {% endfor %}
    <br><br>
{% endfor %}
